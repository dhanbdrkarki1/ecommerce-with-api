<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'ecomapp:home' %}">Daraz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'ecomapp:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ecomapp:all-products' %}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ecomapp:my-cart' %}">My Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ecomapp:contact' %}">Contact Us</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            My Account
                        </a>
                        <ul class="dropdown-menu">
                            {% if request.user.customer %}
                            <a class="dropdown-item" href="{% url 'ecomapp:profile' %}">My Profile</a>
                            <a class="dropdown-item" href="{% url 'ecomapp:logout' %}">Logout</a>
                            {% else %}
                            <a class="dropdown-item" href="{% url 'ecomapp:register' %}">Register</a>
                            <a class="dropdown-item" href="{% url 'ecomapp:login' %}">Login</a>
                            {% endif %}
                        </ul>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'ecomapp:search' %}" method="GET">
                    <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="Search" aria-label="Search" required>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    {% block content %}

    {% endblock %}
</body>
</html>
